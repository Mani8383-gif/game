
<div class=" ">
    
    <header class=" border-b border-neutral-900 
">
<nav class="bg-black text-gray-500 h-15 flex justify-center items-center ">

    <ul class="flex mx-auto items-center gap-4">
        
    </ul>
        <div class="flex justify-center mr-5 ">   
         <button  class="bg-white hover:bg-amber-50 text-black h-7 w-18 rounded-lg ">sign up</button>
    <button (click)="login()" class="w-18 h-7 hover:text-white hover:bg-gray-900 hover:w-18 hover:h-7 text-center hover:rounded-lg ml-4">login</button></div>

</nav>

</header>
<section class="h-full">

        <section class="flex justify-center pt-24 ">

</section>
<form #f="ngForm">
<div class="flex  items-center mt-20 flex-col">
    <input class="bg-white rounded-lg text-black w-80" [(ngModel)]="item" type="text" name="item" required placeholder="enter new task..." >
@if (f.invalid&&f.touched) {
    <p  class="text-red-700">filled is empty</p>
}
<button (click)="addlist(item)  " (click)="f.reset()" class=" hover:text-white hover:bg-gray-900  text-center hover:rounded-lg  inline-block px-4 py-1 items-center m-3 w-50" [disabled]="f.invalid" name="add">add</button>

</div>
</form>
<ul class="flex flex-col justify-center items-center">
    @for (item of list; track $index) {
        <li class="bg-gray-900  m-2 p-4 rounded-lg flex justify-between items-center relative w-100">{{item}} <span class=" bg-red-600 text-white rounded-lg p-2" (click)="remove($index)">remove</span></li>
    }
</ul>



</section>


</div>
